app: anchor-backend
services:
  - name: api
    type: web
    build:
      builder: buildpack
      buildCommand: npm install -g bun && cd backend && bun install && npm run build
    run:
      command: cd backend && npm run start:node
    ports:
      - port: 8000
        protocol: http
    env:
      - name: PORT
        value: "8000"
    healthcheck:
      http:
        path: /health
        port: 8000
      initialDelaySeconds: 30
      timeoutSeconds: 10
      intervalSeconds: 10
      successThreshold: 1
      failureThreshold: 3
      gracePeriodSeconds: 30
